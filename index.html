<div class="extra-features">
  <div>
    <label for="dateFormat">Date Format:</label>
    <select id="dateFormat" onchange="updateDate()">
      <option value="numeric">DD-MM-YYYY</option>
      <option value="text">Month Day, Year</option>
    </select>
  </div>

  <div>
    <label for="alarmTime">Set Alarm:</label>
    <input type="time" id="alarmTime">
    <button onclick="setAlarm()">Set Alarm</button>
  </div>

  <div>
    <label for="fontPicker">Choose Font:</label>
    <select id="fontPicker" onchange="changeFont()">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>
  </div>

  <div>
    <label for="colorPicker">Choose Clock Color:</label>
    <input type="color" id="colorPicker" onchange="changeColor()">
  </div>

  <div id="countdown"></div>
</div>
